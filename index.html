		<script>
		var editchar ="";
		function characterget(){
			var formfields = document.getElementById("Theonlyform");
			var gotchar = formfields.elements[0].value;
			document.getElementById('curchar').innerHTML=gotchar;
			editchar =gotchar;
		}
		function addcharacter(clicked_id){
			var resultchar = editchar.concat("&#x3"+clicked_id);
			editchar = resultchar;
			document.getElementById('curchar').innerHTML=resultchar;
		}
	</script>
